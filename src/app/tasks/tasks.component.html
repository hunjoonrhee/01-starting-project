<section id="tasks">
  <header>
    <h2>{{ selectedUser.name }}'s Tasks</h2>
    <menu>
      <button (click)="openNewTaskDialog()">Add a Task</button>
    </menu>
  </header>
  <ul>
    @for (task of selectedUserTasks; track task.id) {
    <li>
      <app-task [task]="task" />
    </li>
    }
  </ul>
</section>
@if(isAddingTask) {
<app-new-task (close)="onCloseAddTask()" [userId]="selectedUser.id" />
}
