<section id="tasks">
  <header>
    <h2>{{ selectedUser?.name }}'s Tasks</h2>
    <menu>
      <button (click)="openNewTaskDialog()">Add a Task</button>
    </menu>
  </header>
  <ul>
    @for (task of tasksByUser; track task.id) {
    <li>
      <app-task [task]="task" (delete)="onDeleteTask($event)" />
    </li>
    }
  </ul>
</section>
@if(isAddingTask) {
<app-new-task
  (cancelAddingNewTask)="onCancel($event)"
  (add)="addNewTask($event)"
/>
}
